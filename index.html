<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway|VT323|Ubuntu+Mono" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/script.js"></script>
    <link href='//cdn.jsdelivr.net/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
    </script>


    <title>Cameo Langford</title>
</head>
<body>
    <header>
    <nav id="navbar">
        <p id="nav-title">CAMEO LANGFORD</p>
        <a href="#stack">STACK</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>
    </nav>
    </header>
    <main>
    <section id="home">
        <section><img src="assets/img/pixel-profile-lrg.png" id="hero-img"></section>
        <section id="title">
            <h1>Hi, I'm Cameo.</h1><br/>
            <p>A junior developer with a love of pixels and pets from Melbourne, Australia.</p>
        </section>
    </section>
    <section id="stack">
            <i class="devicons devicons-html5"></i>
            <i class="devicons devicons-css3"></i>
            <i class="devicons devicons-javascript"></i>
            <i class="devicons devicons-nodejs_small"></i>
            <i class="devicons devicons-mongodb"></i>
            <i class="devicons devicons-ruby"></i>
            <i class="devicons devicons-ruby_on_rails"></i>
    </section>
    <section id="projects">
        <h1>Projects</h1>
        <div class="project-carousel">
            <div id="terminal-app">
                <!-- <img src="assets/img/terminal-app.png"> -->
            </div>
            <divclass="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="..." alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
          </div>
    </section>
    <section id="contact">
        <h1>Get in touch.</h1><br/>
        <p>
            <form method="POST" netlify>
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="email" id="email" placeholder="Email">
                <textarea type="text" name="message" id="message" placeholder="Message"></textarea>
                <input type="submit" id="send" value="SEND">
            </form>
        </p>
    </section>
    <footer>
        <p class="socials">
            <a href="https://www.linkedin.com/in/cameo-langford/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="https://github.com/cameocodes" target="_blank"><i class="fab fa-github-square fa-2x"></i></a>
            <a href="https://twitter.com/cameocodes" target="_blank"><i class="fab fa-twitter-square fa-2x"></i></a>
        </p>
        <p>Cameo Langford 2018</p>
    </footer>
</main>
</body>
</html>
